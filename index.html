<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vending-machine</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="root">
            <div class="vendingMachine">
                <div class="header">
                    <p class="title">vending machine</p>
                    <p class="subtitle" id="text">Coins: 100</p>
                    <div style="display: flex; gap: 10px">
                        <button id="addMoreCoins">add more coins</button>
                        <button onclick="location.reload()">restock</button>
                    </div>
                </div>
                <div class="translucent-content"></div>
                <div id="content" class="content"></div>
                <div class="footer">
                    <div id="pickupBox" class="pickupBox" style="display: none">
                        click to take your item
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
